<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main id="main-container">
      <div id="screen">Calculator</div>
      <div id="keypad">
        <div class="key key-num" id="key-7"><p>7</p></div>
        <div class="key key-num" id="key-8"><p>8</p></div>
        <div class="key key-num" id="key-9"><p>9</p></div>
        <div class="key key-operator" id="key-divide">
          <p>
            <svg
              class="key-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <ellipse cx="12" cy="5" rx="1" ry="1"></ellipse>
              <ellipse cx="12" cy="19" rx="1" ry="1"></ellipse>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </p>
        </div>
        <div class="key key-operator" id="key-clear"><strong>CLR</strong></div>
        <div class="key key-num" id="key-4"><p>4</p></div>
        <div class="key key-num" id="key-5"><p>5</p></div>
        <div class="key key-num" id="key-6"><p>6</p></div>
        <div class="key key-operator" id="key-multiply">
          <p>
            <svg
              class="key-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </p>
        </div>
        <div class="key key-num" id="key-1"><p>1</p></div>
        <div class="key key-num" id="key-2"><p>2</p></div>
        <div class="key key-num" id="key-3"><p>3</p></div>
        <div class="key key-operator" id="key-subtract">
          <p>
            <svg
              class="key-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-minus"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </p>
        </div>
        <div class="key key-num" id="key-0"><p>0</p></div>
        <div class="key key-num" id="key-dec-point"><p>.</p></div>
        <div class="key key-num" id="key-negative-switch">
          <p>
            <svg
              class="key-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="7" y1="18" x2="17" y2="18"></line>
              <line x1="12" y1="13" x2="12" y2="23"></line>
              <line x1="7" y1="6" x2="17" y2="6"></line>
            </svg>
          </p>
        </div>
        <div class="key key-operator" id="key-add">
          <svg
            class="key-svg"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
        <div class="key key-operator" id="key-equals">
          <p>
            <svg
              class="key-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24
              24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="5" y1="9" x2="19" y2="9"></line>
              <line x1="5" y1="15" x2="19" y2="15"></line>
            </svg>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
