<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="screen">Calculator</div>
        <div id="keypad">
            <div class="key key-num" id="key-7"><span>7</span></div>
            <div class="key key-num" id="key-8"><span>8</span></div>
            <div class="key key-num" id="key-9"><span>9</span></div>
            <div class="key key-operator" id="key-divide"><span>/</span></div>
            <div class="key key-operator" id="key-clear"><span>CLR</span></div>
            <div class="key key-num" id="key-4"><span>4</span></div>
            <div class="key key-num" id="key-5"><span>5</span></div>
            <div class="key key-num" id="key-6"><span>6</span></div>
            <div class="key key-operator" id="key-multiply"><span>*</span></div>
            <div class="key key-num" id="key-1"><span>1</span></div>
            <div class="key key-num" id="key-2"><span>2</span></div>
            <div class="key key-num" id="key-3"><span>3</span></div>
            <div class="key key-operator" id="key-subtract"><span>-</span></div>
            <div class="key key-num" id="key-0"><span>0</span></div>
            <div class="key key-num" id="key-dec-point"><span>.</span></div>
            <div class="key key-num" id="key-make-negative"><span>-/+</span></div>
            <div class="key key-operator" id="key-add"><span>+</span></div>
            <div class="key key-operator" id="key-equals"><span>=</span></div>
        </div>
    </div>
</body>
</html>
